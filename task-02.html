<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    const Header = props => {
        return (
            <header className="header container">
                <div className="header-top">
                    <a href="#" className="logo">
                        <img src={props.logoImg} alt={props.name}/>
                    </a>
                    <div className="header-info-text">
                        <p>{props.infoText}</p>
                    </div>
                    <div className="contacts">
                        <span>{props.contact1}</span>
                        <span>{props.contact2}</span>
                    </div>
                    <div className="header-info">
                        <span className="ic-time">{props.workTime}</span>
                        <span className="ic-mail">{props.email}</span>
                    </div>
                </div>
                <div className="header-bottom container">
                    <div className="search-field-wrap">
                        <input type="text" name="search"
                               placeholder={props.placeHolder}
                               className="search-field"/>
                    </div>
                    <div className="header-social">
                        <a href="#" className="icon ic-whatsapp"></a>
                        <a href="#" className="icon ic-telegram"></a>
                        <a href="#" className="icon ic-point"></a>
                    </div>
                </div>
            </header>
        );
    };

    const Navigation = props => {
        return (
            <nav className="main-nav">
                <div className="main-nav-inner container">
                    <ul className="main-nav-list">
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link">{props.link1}</a>
                        </li>
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link lin2">{props.link2}</a>
                        </li>
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link lin3">{props.link3}</a>
                        </li>
                        <li className="main-nav-item">
                            <a href="#" className="main-nav-link">{props.link4}</a>
                        </li>
                    </ul>
                    <button type="button" className="btn">{props.navBtn}</button>
                </div>
            </nav>
        );
    };

    const BreadCrumbs = props => {
        return (
            <ul className="breadcrumb container">
                <li><a href="#">{props.main}</a></li>
                <li className="breadcrumb-selected">{props.tel}</li>
            </ul>
        );
    };

    const Content1 = props => {
        return (
            <div className="main-contacts container-2">
                <h1 className="main-contacts-title">{props.contacts}</h1>
                <div className="main-contacts-inner">
                    <div className="contacts-inner-info">
                        <span className="contacts-mob">{props.tel1}</span>
                        <span className="contacts-tel">{props.tel2}</span>
                        <span className="contacts-mail">{props.email}</span>
                        <span className="contacts-work-time">{props.workTime}</span>
                        <div className="main-social">
                            <a href="#" className="main-icon ic-whatsapp"></a>
                            <a href="#" className="main-icon ic-telegram"></a>
                            <a href="#" className="main-icon ic-viber"></a>
                            <a href="#" className="main-icon ic-vk"></a>
                        </div>
                    </div>
                    <div className="contacts-inner-map">
                        <img src="images/Map.jpg" alt="map"/>
                    </div>
                </div>
            </div>
        );
    };

    const carpet = (
        <React.Fragment>
            <Header logoImg="images/main-logo.png"
                    name="мир ковролина"
                    infoText="Продаем ковровые покрытия оптом и в розницу, со склада в Москве. Доставка по всей России и СНГ"
                    contact1="+7 995 888-35-63"
                    contact2="8 495 902-71-08"
                    workTime="Пн-Пт,9:00 до 18:00"
                    email="zakaz@mir-kovrolina.ru"
                    placeHolder="Введите навзание товара и выберите нужный из списка"
            />
            <Navigation link1='Каталог'
                        link2="Галерея работ"
                        link3="О компании"
                        link4="Контакты"
                        navBtn="Корзина"
            />
            <BreadCrumbs main="Главная"
                         tel="Контакты"/>
            <Content1 contacts="Контакты"
            tel1="+7 995 888-35-63"
            tel2="8 495 902-71-08"
            email="zakaz@mir-kovrolina.ru"
            workTime="Пн-Пт, 9:00 до 18:00"/>
        </React.Fragment>
    );

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(carpet);

</script>

</body>
</html>
